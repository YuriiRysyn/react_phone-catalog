<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone catalog</title>
    <link rel="stylesheet" href="../src/App.scss">
  </head>
  <body>
    <header class="header">
      <input
        type="checkbox"
        name="menu-toogler"
        id="menu-toogler"
        class="header__menu-toogler-checkbox"
      >

      <a href="#" class="header__logo logo"></a>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link nav__link--active">Home</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Phones</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Tablets</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Accessories</a>
          </li>
        </ul>
      </nav>
      <label for="menu-toogler" class="header__humburger-menu-button"> </label>
      <a href="#" class="header__choosen-items"></a>
      <a href="#" class="header__basket"></a>
    </header>

    <main class="main">
      
      <section class="main__presentation-galery">
        <div class="main__products-galery products-galery">
          <div class="products-galery__main-content"></div>
          <button href="https://www.youtube.com" class="products-galery__btn products-galery__btn--left"></button>
           <img
            class="products-galery__banner"
            src="img/images/Banner.svg";
            alt="product banner"
           >
           <button href="https://www.youtube.com" class="products-galery__btn products-galery__btn--right"></button>
        </div>
      </section>


    </main>
  </body>
</html>
